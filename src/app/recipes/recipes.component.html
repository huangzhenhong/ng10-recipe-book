<div class="row">
    <div class="col-md-5" style="margin-top: 10px;">
        <app-recipe-list (onSelect)="onRecipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe;else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p appBetterHighlight>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
