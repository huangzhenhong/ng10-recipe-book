<div class="row shopping-edit-container">
    <div class="col-xs-12">
        <form action="">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="productName" class="form-control" #productInput>
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" style="width: 60px" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="onAdd()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
