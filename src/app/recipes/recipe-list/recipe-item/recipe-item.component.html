
<a class="list-group-item list-group-item-action" *ngIf="recipe" [routerLink]="[recipe.id]" routerLinkActive="active">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
    <img [src]="recipe.imagePath" alt="{{recipe.imagePath}}" class="img-responsive" style="max-height: 50px;">
</a>
