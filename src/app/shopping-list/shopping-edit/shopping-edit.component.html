<div class="row shopping-edit-container">
    <div class="col col-xs-12">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
                <div class="col col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" #name="ngModel" ngModel required>
                    <span class="help-block" *ngIf="!name.valid && name.touched">Product name is required</span>
                </div>
                <div class="col col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" style="width: 60px" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode? 'Edit': 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="ingredient">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
