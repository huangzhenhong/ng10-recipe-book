<div style="margin-top: 38px">
<div *ngIf="recipe">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 350px">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="dropdown" appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a (click)="onAdd()">Add Ingredients to Shopping List</a></li>
                    <li class="dropdown-item"><a>Edit Recipe</a></li>
                    <li class="dropdown-item"><a>Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{recipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
